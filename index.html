<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lorenzo-classe116">
    <meta name="description" content="htmlcss-dropbox">

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>


<body>
    <div class="container">
    <header>
        <nav>
            <div class="nav-menu left"></div>
            <div class="nav-menu right"></div>
        </nav>
    </header>


    <main>
        <!-- main container -->
        <div class="main-bg-container"></div>
        <div class="main-container">

            <!-- title advert container -->
            <div class="title-advert"></div>
             <!-- advert container with overflow img -->
            <div class="top-advert">
                <div class="col-text"></div>
                <div class="col-img"></div>
            </div>


        <!-- monthly plans title -->
        <div class="title-plans"></div>
        <!-- monthly plans checkbox -->
        <div class="checkbox-plans"></div>
        <!-- monthly plans container -->
        <div class="plans">
            <!-- monthly plans row -->
            <div class="row-plans">
                <div class="col-plans col-left"></div>
                <div class="col-plans col-center"></div>
                <div class="col-plans col-right"></div>
                <div class="col-plans col-bottom"></div>
             </div>
            </div>
        </div>
        
        <!-- partner's advert container-->
        <div class="partners-advert">
                <div class="col-img-partners"></div>
                <div class="col-text-partners"></div>
            </div>

        </div>
       </main>

    <footer></footer>
    </div>
</body>

</html>
